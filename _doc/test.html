<html>
  <head>
    <title>HTML test</title>
    <style>
      .row {
        width: 100%;
        display: flex;
        flex-direction: row;
      }
      .col-50 {
        width: 50%;
        display: flex;
        flex-direction: column;
        margin: 1em;
      }
      textarea#rawhtml {
        width: 100%;
      }
      #output {
        border: 1px solid black;
      }
      @media screen and (max-width: 720px) {
        .row {
          flex-direction: column;
        }
        .col-50 {
          width: calc(100% - 2em);
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-50">
        <div>
          Input partial raw HTML and click
          <button onclick="doPreview()">Preview</button>
        </div>
        <textarea id="rawhtml" name="rawhtml" rows="50">
input raw <b>html</b> here!</textarea
        >
      </div>
      <div class="col-50">
        <div>Output :</div>
        <div id="output"></div>
      </div>
    </div>
  </body>
  <script>
    function doPreview() {
      let elInput = document.getElementById("rawhtml");
      let elOut = document.getElementById("output");

      elOut.innerHTML = elInput.value;
    }
  </script>
</html>
